<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: linear-gradient(to right ,blue,red);
        }
        div{
            margin-top: 200px;
        }

        
    </style>
    
    
</head>
<body>
       <center>
        <div>
            <form  action="">
                <h1>Book Train Ticket</h1><br>

                <table>
                    <tr>
                        <td><label for="">From </label>
                            <input type="text" placeholder="Start Location"><br><br></td>
                    </tr>
                    <tr><td>
                        <label for="">To </label>
                        <input type="text" placeholder="Destination"><br><br>
                    </td></tr>
                    <tr>
                        <td><select name="" id="">
                            <option value="">SELECT SEATING</option>
                            <option value="">Unreserved General Class (UR)</option>
                            <option value="">Second Seating AC (2S)</option>
                            <option value="">Sleeper Class (SL)</option>
                            <option value="">Three Tier Air Conditioned Class (3A)</option>
                            <option value="">Two Tier Air Conditioned Class (2AC)</option>
                            <option value="">First Class Air Conditioned (1AC)</option>
                            <option value="">Executive Air Conditioned Chair Car (1A)</option>
                            <option value="">Air Conditioned Chair Car (CC)</option>
                            <option value="">Second Class on Jan Shatabdi (2S)</option>

                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="">Date </label>
                            <input type="date"><br><br></td>
                    </tr>
                    <tr>
                        <td><label for="">Time </label>
                            <input type="time"><br><br></td>
                    </tr>

                </table>
                 
            </form>
            <button>FIND TRAIN</button>
        </div>
        
       </center>
</body>
</html>
